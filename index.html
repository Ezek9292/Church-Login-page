<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <form action="" class="my-form">
            <div class="login-welcome-row">
                <a href="#" title="logo">
                    <img src="download.png" alt="Channel of hope logo" class="logo">
                </a>
                <h1 class="login-welcome-title">Welcome to Channel of Hope</h1>
                <h2 class="login-welcome-subtitle">Please log in using the form below.</h2>
            </div>

            <div class="my-form-fields">
                <div class="text-field">
                    <label for="email">
                        <span class="text-field-label">Email:</span>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            autocomplete="off"
                            placeholder="your email"
                            required                        
                        >
                    </label>
                    <label for="pword">
                        <span class="pword-field-label">Password:</span>
                        <input 
                            type="pword"
                            id="pword"
                            name="pword"
                            autocomplete="off"
                            placeholder="your password"
                            required                        
                        >
                    </label>
                </div>
                
                <div class="forgot-pword">
                    <a href="#">forgot password?</a>
                </div>

                <div class="remember-me">
                    <input 
                        type="checkbox"
                        id="remember-me"
                        name="remember-me"
                    >
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="my-form-button">
                    log in
                </button>
                <div class="lines">
                    <div class="line"></div>
                    Or
                    <div class="line"></div>
                </div>
                <div class="socials-row">
                    <a href="#" title="use Google">
                        <img src="Google_Icons-09-512.webp" width="4%" alt="google logo">
                        Continue with google
                    </a>
                    <a href="#" title="use Apple">
                        <img src="Apple-Logosu.png" width="5%" alt="Apple logo">
                        Continue with Apple
                    </a>
                </div>

                <div class="my-form-actions">
                    Don't have an account?
                    <a href="#" title="create an account">
                        Sign up
                    </a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
